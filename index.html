<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/c343de5fc7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Crazy Quizz Game</h1>
        <p class="intro">Test your knowledge and score high points! <i class="fa-lg fa-solid fa-trophy"></i></p>
        <button id="start">Start</button>
        <div id="player-stats"> 
            <p id="timer"></p>
            <p id="player-lifes"></p>
        </div>
        <div     style='visibility: hidden;' id="game-container">
        <div id="question">
            <h1 id="level" >Level: </h1>
            <h2 id="question-display">Question?</h2>
        </div>
        <div id="answer-container">
            <button class='answer' id="answer1"></button>
            <button class='answer' id="answer2"></button>
            <button class='answer' id="answer3"></button>
            <button class='answer' id="answer4"></button>
        </div>
    </div>
    <div>
        <button id="next-level">Next</button>
    </div>

    <script rel='script' src="script.js"></script>
    </body>
</html>
